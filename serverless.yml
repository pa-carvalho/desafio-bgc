org: paulocarvalho
app: desafio-bgc
service: desafio-bgc
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*  # Voltar aqui para definir somente as ações utilizadas 
          Resource: "arn:aws:dynamodb:::us-east-1:A922482202435:table/amazon-products"


functions:
  api:
    handler: /src/api/index.handler
    events:
      - httpApi:
          path: /api
          method: get
	
  getSearches:
    handler: /src/getSearches/index.handler
    events:
      - httpApi:
        path: /searches
        method: get
    enviroment:
      DYNAMODB_TABLE: amazon-products

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: amazon-products
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5	
          WriteCapacityUnits: 5
