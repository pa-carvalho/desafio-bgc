org: paulocarvalho
app: desafio-bgc
service: desafio-bgc
frameworkVersion: '3'
configValidationMode: error

provider:
  name: aws
  runtime: nodejs18.x

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Scan
            - dynamodb:PutItem
          Resource: "arn:aws:dynamodb:us-east-1:922482202435:table/amazon-products"


functions:
	
  getSearches:
    handler: /src/getSearches/index.handler
    events:
      - httpApi:
          path: /searches
          method: get
    environment:
      DYNAMODB_TABLE: amazon-products

  scraper:
    handler: /src/scraper/index.handler
    

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: amazon-products
        AttributeDefinitions:
          - AttributeName: ID
            AttributeType: S
        KeySchema:
          - AttributeName: ID
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5	
          WriteCapacityUnits: 5
